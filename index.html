<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div id="quiz-container"> <!-- Use id for CSS targeting -->
        <h1>Quiz Application</h1>
        <div id="score-display">0</div> <!-- Displaying current score -->
        <div id="progress-display">0/5</div> <!-- Displaying current question progress -->
        <div id="timer-display">Time left: 15s</div> <!-- Displaying timer -->
        <div id="question-display">Question will appear here</div> <!-- Where the question appears -->
        
        <div class="choice-container" data-number="1">
            <p class="choice-text">Option 1</p>
        </div>
        <div class="choice-container" data-number="2">
            <p class="choice-text">Option 2</p>
        </div>
        <div class="choice-container" data-number="3">
            <p class="choice-text">Option 3</p>
        </div>
        <div class="choice-container" data-number="4">
            <p class="choice-text">Option 4</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
